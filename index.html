<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Math Game</h1>

    <div class="level-selection">
      <label>Select Operation:</label>
      <select id="operation-select">
        <option value="add">Addition</option>
        <option value="subtract">Subtraction</option>
        <option value="multiply">Multiplication</option>
      </select>

      <label>Select Level:</label>
      <select id="level-select">
        <option value="1">Level 1 (1-digit)</option>
        <option value="2">Level 2 (2-digits)</option>
        <option value="3">Level 3 (3-digits)</option>
      </select>
      <button onclick="startGame()">Start Game</button>
      <button onclick="stopGame()">Stop Game</button>
    </div>

    <div class="game-area" id="game-area" style="display:none;">
      <p class="problem-display" id="problem-display">0 + 0 =</p>
      <input type="number" id="answer-input" placeholder="Enter answer">
      <button onclick="checkAnswer()">Submit</button>
      <p id="feedback"></p>
      <p id="score-display">Correct Answers: <span id="correct-count">0</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
